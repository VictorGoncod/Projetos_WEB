<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Discord</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box-form">
        <div class="form-content">
            <h3 class="titulo">Boas Vindas de volta!</h3>
            <p class="sub-titulo">Estamos muito animados em ter novamente!</p>
            <form action="">
                <div class="form-input">
                    <label for="email">e-mail ou número de telefone <span>*</span></label>
                    <input type="text" id="email">
                </div>
                <div class="form-input">
                    <label for="senha">senha <span>*</span></label>
                    <input type="password" id="senha" >
                </div>
                <div class="forget-password-link">
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <button>Entrar</button>
                <p class="register-link">
                    Rrecisando de uma conta?
                    <a href="#">Registre-se</a>
                </p>
            </form>
        </div>
        <div class="form-qrcode">
            <img src="./img/qr-code.png" alt="qr-code">
            <h2>Entra com código QR</h2>
            <p>
                Escanei isto com o <strong>app móvel do Discord</strong> 
                fazer login imediatamente.
            </p>
        </div>
    </div>
</body>
</html>
